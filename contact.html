<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SASS/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contact</title>
</head>

<body>
    <!-- navBar -->
    <nav class="navbar navbar-expand-lg navbar-dark navBarBar">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">Mardi Gras</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="./about.html">About</a>
                    <a class="nav-link" href="./media.html">Media</a>
                    <a class="nav-link" href="./faq.html">FAQ</a>
                    <a class="nav-link" href="./contact.html">Contact Us</a>
                </div>
            </div>
        </div>
        <img src="./IMAGES/mardiGrasLogo.png " alt="Logo" id="logo">
    </nav>

    <div class="contactBody">
        <!-- form -->
        <div class="container25">
            <h1>Secure Your Place For The Next Festival!</h1>
            <form action="">
                <div class="formControl">
                    <label for="firstName">First Name: </label>
                    <br>
                    <input type="text" id="firstName" placeholder="Enter First Name">
                    <small>Error Message</small>
                </div>
                <div class="formControl">
                    <label for="lastName">Last Name: </label>
                    <br>
                    <input type="text" id="lastName" placeholder="Enter Last Name">
                    <small>Error Message</small>
                </div>
                <div class="formControl">
                    <label for="email">Email: </label>
                    <br>
                    <input type="text" id="email" placeholder="Enter Email">
                    <small>Error Message</small>
                </div>
                <div class="formControl">
                    <label for="texterea">Someting Else To Tell Us: </label>
                    <br>
                    <textarea name="textArea" id="textArea" cols="30" rows="5"></textarea>
                </div>
                <input type="submit" value="Send">
            </form>
        </div>
    </div>

    <footer>
        &#169; 2022 Mardi Gras - Made By Yarin Azulay
    </footer>

    <script src="./JavaScript/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
